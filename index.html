<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bot-grid</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <div class="app_wrapp" :style="{height: windowSize.height+'px'}">
      <div class="grid-b left_menu"></div>
      <div ref="main_menu" class="grid-b main_menu">
        <svg id="svg-block" ref="svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="bg-grid" patternUnits="userSpaceOnUse" width="100" height="100">
              <rect width="100" height="100" fill="white"></rect>
              <g fill="black" style="fillOpacity: 0.4">
                <rect width="100" height="1" y="0"></rect>
                <rect width="100" height="1" y="20"></rect>
                <rect width="100" height="1" y="40"></rect>
                <rect width="100" height="1" y="60"></rect>
                <rect width="100" height="1" y="80"></rect>
                <rect width="1" height="100" x="0"></rect>
                <rect width="1" height="100" x="20"></rect>
                <rect width="1" height="100" x="40"></rect>
                <rect width="1" height="100" x="60"></rect>
                <rect width="1" height="100" x="80"></rect>
              </g>
            </pattern>
          </defs>
          <rect x=0 y=0 :width="svgBox.width + 'px'" :height="svgBox.height + 'px'" style="fill: url(#bg-grid);"/>
        </svg>
      </div>
    </div>
  </div>

  <script src="js/default.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
